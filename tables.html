<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/filesaver@2.0.0/FileSaver.min.js"></script>

<style>
   
  </style>
  <body>
    <h1>Subject Tables</h1>
    <div class="table-container">
      <!-- Tables will be generated here -->
    </div>
  
    <!-- Controls for creating, saving, and loading tables -->
    <div id="controls">
      <input type="text" id="tableName" placeholder="Table name" />
      <button id="createTableBtn">Create Table</button>
      <button id="saveTablesBtn">Save Tables</button>
      <button id="loadTablesBtn">Load Tables</button>
    </div>
    
    <!-- Container for the generated tables -->
    <div id="tableContainer"></div>
    
    <script src="tables.js"></script>
  </body>
  
</html>
